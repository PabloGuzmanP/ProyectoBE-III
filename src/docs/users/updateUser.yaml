paths:
  /api/{uid}:
    put:
      summary: Actualizar usuario
      description: Update an user
      tags:
        - Users
      parameters:
        - in: path
          name: uid
          required: true
          description: Id user
          schema:
            type: string
      requestBody:
        required: true
        description: User data
        content: 
            application/json:
              schema:
                $ref: "#/components/requestBody/userBody"
      responses: 
        200:
          description: Update an user
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Users"